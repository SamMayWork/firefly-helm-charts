apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipfs.fullname" . }}
  labels:
  {{- include "ipfs.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
  {{- include "ipfs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
    {{- include "ipfs.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-ipfs
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: gateway
              containerPort: {{ .Values.service.gatewayPort }}
              protocol: TCP
            - name: api
              containerPort: {{ .Values.service.apiPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: gateway
            successThreshold: 1
            failureThreshold: 4
            periodSeconds: 15
            timeoutSeconds: 2
            initialDelaySeconds: 15
          readinessProbe:
            tcpSocket:
              port: gateway
            successThreshold: 1
            failureThreshold: 4
            periodSeconds: 15
            timeoutSeconds: 2
            initialDelaySeconds: 15
          env:
            - name: LIBP2P_FORCE_PNET
              value: "1"
            - name: IPFS_SWARM_KEY
              value: "/key/swarm/psk/1.0.0/\n/base16/\n4c7bb736979e508ac819cdc3f498cde999b921c036f7560028aa159591e6f939"
            - name: IPFS_PATH
              value: "/data/ipfs"
          resources:
      {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
